<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"));
    let n = 0;
    let arr=[1,255,6,8,22,59,45];
    for (let i = 0; i < arr.length; i++){
        if (arr[i] === a){
            n +=1
        }
    }
    document.write("có " + n + "số trùng trong chuỗi")

</script>

</body>
</html>
