<script>
    let real =[1,2,3,4,5,6,7,8];
    let n=0;
    for (let i = 0; i < real.length; i++) {
        if (real[i] % 2 === 0) {
            n += 1

        }
    }


    console.log("có " +n +"số chẵn trong chuỗi")

</script>
